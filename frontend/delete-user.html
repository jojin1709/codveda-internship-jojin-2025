<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Delete User</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="create.html">Create</a>
      <a href="get-users.html">Get Users</a>
      <a href="update-user.html">Update</a>
      <a href="delete-user.html">Delete</a>
    </div>
    <button class="toggle-btn" id="themeToggle">ðŸŒ™</button>
  </div>

  <div class="container" style="max-width:640px">
    <h1>Delete User (by ID)</h1>
    <div style="padding:6px 24px">
      <input id="id" class="input" placeholder="User ID" />
      <button class="btn" id="deleteBtn">Delete user</button>
      <div id="feedback" style="margin-top:14px;font-family:monospace;display:none;padding:12px;border-radius:8px"></div>
    </div>
  </div>

<script>
const themeToggle = document.getElementById("themeToggle");
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  themeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
});

document.getElementById("deleteBtn").addEventListener("click", async () => {
  const id = document.getElementById("id").value.trim();
  const feedback = document.getElementById("feedback");
  if(!id){ feedback.style.display="block"; feedback.textContent="Provide user id"; return; }
  if(!confirm("Delete this user?")) return;
  try{
    const res = await fetch(`http://localhost:5000/api/users/${id}`, { method: "DELETE" });
    const data = await res.json();
    if(!res.ok) throw new Error(data.error || "Error deleting");
    feedback.style.display="block"; feedback.textContent = JSON.stringify(data, null,2);
  }catch(err){
    feedback.style.display="block"; feedback.textContent = err.message;
  }
});
</script>
</body>
</html>
